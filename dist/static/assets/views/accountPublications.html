anel-body"><!-- Pseudonym or names --><div><span class="sidebar-account-publications-pseudonym"><span ng-bind="profile.pseudonym === undefined || profile.pseudonym === ''? profile.names : profile.pseudonym "></span></span></div><!-- Account Name e.g: @berlinServices --><div ng-show="(profile.accountName !== undefined && profile.accountName !== '')"><span class="sidebar-account-publications-account-name"><a ng-href="/{{profile.accountName}}">@<span ng-bind="profile.accountName"></span></a></span><hr ng-show="(profile.bio !== undefined && profile.bio !== '') || (profile.landLineTelephone !== undefined && profile.landLineTelephone !== '') || (profile.mobilePhone !== undefined && profile.mobilePhone  !== '') || (profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" class="hr-xs"></div><!-- Bio --><div ng-show="(profile.bio !== undefined && profile.bio !== '')"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> <span ng-bind="profile.bio"></span><hr class="hr-xs"></div><!-- Account started At --><div><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Joined {{profile.startedAt | date : 'MMMM'}} {{profile.startedAt | date : 'yyyy'}}<hr ng-show="(profile.landLineTelephone !== undefined && profile.landLineTelephone !== '') || (profile.mobilePhone !== undefined && profile.mobilePhone  !== '') || (profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" class="hr-xs"></div><!-- Profile Images --><div ng-show="profile.$images.length > 0"><div style="margin-bottom: 5px"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Photos</div><div class="row sidebar-account-publications-profile-photos"><div ng-repeat="image in profile.$images | reverse | limitTo: 6" class="col-xs-6 col-md-4"><picture><source type="image/webp" ng-srcset="https://res.cloudinary.com/{{CLOUDINARY_CLOUD_NAME}}/image/upload/c_fill,h_400,q_auto:best,w_400/{{image.public_id}}.webp"><img ng-click="profileImages( 'lg', $index)" ng-style="{ cursor: 'pointer'}" ng-src="https://res.cloudinary.com/{{CLOUDINARY_CLOUD_NAME}}/image/upload/c_fill,h_400,q_auto:best,w_400/{{image.public_id}}.jpg" class="img-responsive thumbnail" style="margin-bottom: 10px"></picture></div></div><hr ng-show="(profile.landLineTelephone !== undefined && profile.landLineTelephone !== '') || (profile.mobilePhone !== undefined && profile.mobilePhone  !== '') || (profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" class="hr-xs"></div><!-- Land Line Telephone --><div ng-show="(profile.landLineTelephone !== undefined && profile.landLineTelephone !== '')"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{profile.landLineTelephone}}<hr ng-show="(profile.mobilePhone !== undefined && profile.mobilePhone  !== '') || (profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" class="hr-xs"></div><!-- Mobile Telephone --><div ng-show="(profile.mobilePhone !== undefined && profile.mobilePhone  !== '')"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{profile.mobilePhone}}<hr ng-show="(profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" class="hr-xs"></div><!-- Social networks --><div ng-show="(profile.facebookAccount !== undefined && profile.facebookAccount !== '') || (profile.twitterAccount !== undefined && profile.twitterAccount !== '')" style="font-size: 30px"><a ng-show="(profile.facebookAccount !== undefined && profile.facebookAccount !== '')" ng-href="{{profile.facebookAccount}}"><i class="fa fa-facebook-official"></i></a> <a ng-show="(profile.twitterAccount !== undefined && profile.twitterAccount !== '')" ng-href="https://twitter.com/{{profile.twitterAccount}}" target="_blank"><i class="fa fa-twitter"></i></a></div></div></div></div><!-- Publications --><div class="col-lg-9"><!-- Display New Publications Notification  --><div ng-show="publications.more" style="margin-bottom: 20px"><button type="button" ng-click="submit(); publications.more = false;" class="btn btn-default btn-block">View <span ng-bind="publications.countDifference"></span> new Publications!</button></div><!-- Publications --><list-publications ng-show="profile.startedAt !== undefined" profile="profile" lording="lording" account="account" submit="submit" publications="publications"></list-publications></div></div></div></div></div><!-- This extra line is necessary to avoid the flicking when we setting the head title use by the twitter share button, the ng-cloak directive don't work  --><div ng-if="profile.accountName !== undefined && profile.accountName !== ''"><update-title title="Look @{{profile.accountName !== undefined && profile.accountName !== ''? profile.accountName : profile.$id }} Publications in {{SITE_TITLE}}"></update-title></div>
