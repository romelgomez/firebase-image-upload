<div ng-show="!publication.$isReady" class="container view-container"><div class="panel panel-default loading-background" cg-busy="{promise: httpRequestPromise, message:'Just a moment'}"><div class="panel-body"></div></div></div><div ng-show="publication.$isReady"><div class="image-gallery"><div uib-carousel interval="5000" no-wrap="false" active=""><div uib-slide ng-repeat="image in publication.$images track by $index" index="$index"><picture><source type="image/webp" ng-srcset="https://res.cloudinary.com/{{CLOUDINARY_CLOUD_NAME}}/image/upload/c_fill,h_700,q_auto:best,w_1200/{{image.$id}}.webp"><img ng-src="https://res.cloudinary.com/{{CLOUDINARY_CLOUD_NAME}}/image/upload/c_fill,h_700,q_auto:best,w_1200/{{image.$id}}.jpg" class="img-responsive center-block"></picture></div></div></div><div class="container"><div class="panel panel-default ribbonBox"><div ng-show="publication.data.department === 'Real Estate' && publication.data.reHomeStatus === 'New'" class="ribbon"><span>NEW HOME</span></div><div class="panel-body"><div><!-- Title --><div><h3 class="panel-title publication-title"><span ng-bind="publication.data.title | capitalizeFirstChar"></span> <span ng-show="publication.data.department === 'Real Estate'">for <span ng-bind="publication.data.reHomeFor | uppercase"></span></span></h3><div class="non-printable publisher">Publication by <a href="/{{profile.accountName !== undefined ? profile.accountName : profile.$id }}"><span ng-bind="profile.pseudonym === undefined || profile.pseudonym === '' ? profile.names : profile.pseudonym"></span></a></div></div><hr class="hr-xs"><!-- Price - only if the publications type is: ['Marketplace', 'Real Estate', 'Transport'] --><div ng-if="publication.data.department === 'Marketplace' || publication.data.department === 'Marketplace' || publication.data.department === 'Transport'"><h4>Price: <span ng-bind="publication.data.price | currency : SITE_CURRENCY_SYMBOL : 2"></span></h4></div><!-- Quantity in stock - only if the publications type is: ['Marketplace'] --><div ng-if="publication.data.department === 'Marketplace'"><h5><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Quantity in stock: <span ng-bind="publication.data.quantity"></span></h5></div><!-- Jobs Salary - only if the publications type is: ['Jobs'] --><div ng-if="publication.data.department === 'Jobs'"><h4>Salary: <span ng-bind="publication.data.jobSalaryStartAt | currency : SITE_CURRENCY_SYMBOL : 2 "></span> - <span ng-bind="publication.data.jobSalaryEndAt | currency : SITE_CURRENCY_SYMBOL : 2 "></span> per <span ng-bind="publication.data.jobSalaryType == 'Annual' ? 'annum' : ''"></span> <span ng-bind="publication.data.jobSalaryType == 'Daily' ? 'day' : ''"></span> <span ng-bind="publication.data.jobSalaryType == 'Hourly' ? 'hour' : ''"></span> <span ng-bind="publication.data.jobHasBenefits ? '+ benefits' : ''"></span> <span ng-bind="publication.data.jobHasBonus ? '+ bonus' : ''"></span> (Estimated Monthly Salary <span ng-bind="publication.data.jobEstimatedMonthlySalary | currency : SITE_CURRENCY_SYMBOL : 2 "></span>)</h4></div><!-- Job Type - only if the publications type is: ['Jobs'] --><div ng-if="publication.data.department === 'Jobs'"><h5><span class="glyphicon glyphicon-time" aria-hidden="true"></span> <span ng-bind="publication.data.jobType"></span></h5></div><!-- Job Recruiter Type - only if the publications type is: ['Jobs'] --><div ng-if="publication.data.department === 'Jobs'"><h5><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span ng-bind="publication.data.jobRecruiterType"></span></h5></div><!-- Location --><div><h5><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <span ng-repeat="location in publication.data.locations"><span ng-bind="location | capitalizeFirstChar"></span><span ng-bind="!$last ? ' â€¢ ' : ''"></span></span></h5></div><!-- Release Date --><div><h5><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Published: <span ng-bind="publication.data.releaseDate | date:'dd'"></span>/<span ng-bind="publication.data.releaseDate | date:'MM'"></span>/<span ng-bind="publication.data.releaseDate | date:'yyyy'"></span></h5></div><hr class="hr-xs"><!-- Description --><div><h4>Description:</h4><div><span ng-bind-html="publication.data.htmlDescription | imgResponsive | unsafe"></span></div></div><!-- Warranty --><div ng-show="publication.data.department === 'Marketplace'"><hr class="hr-xs"><h4>Warranty:</h4><div><span ng-bind-html="publication.data.htmlWarranty | imgResponsive | unsafe"></span></div></div><hr class="hr-xs"><!-- Share networks --><div class="non-printable"><h4>Share on social networks:</h4><!-- Twitter --><div ng-if="publication.data.$id"><custom-twitter-share-button data-text="publication.data.title" data-url=" SITE_URL + '/v/l/' + publication.data.$id + '/t'"></custom-twitter-share-button></div><!-- Linkedin --><div><script>delete IN;</script><script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script><script type="IN/Share"></script></div><!-- Facebook --><div><facebook data-url="publication.$seo.url"></facebook></div></div></div></div></div></div></div><div ng-if="publication.data.title !== undefined"><update-title title="{{publication.data.title | capitalize | trim}}{{publication.data.department === 'Real Estate'? ' for ' + (publication.data.reHomeFor | uppercase) : ''}} - {{SITE_TITLE}}"></update-title></div>
