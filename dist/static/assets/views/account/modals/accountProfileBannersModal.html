<script type="text/ng-template" id="accountProfileBannersModal.html"><div class="modal-header">
    <h3 class="modal-title">Profile banners</h3>
  </div>
  <div class="modal-body" cg-busy="{promise:httpRequestPromise,message:'Just a moment'}">
    <div class="alert alert-info alert-xs" style="margin-bottom: 0;" role="alert">NOTE: Only one image is shown to the users, and the featured banner image has precedence.</div>

    <hr class="hr-xs">

    <form id="profileBanners" name="forms.profileBanners" novalidate="" ng-submit="submit()">
      <upload-images
        form-name="forms.profileBanners"
        http-request-promise="httpRequestPromise"
        images="images"
        images-tag="'profile-banners-' +user.uid"
        images-path="'users/' + user.uid + '/banners'"
        featured-image-id="profile.featuredBannerId"
        featured-image-path="'users/' + user.uid"
        featured-image-name="'featuredBannerId'"></upload-images>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
    <button ng-show="imagesInfo().inQueue > 0" form="profileBanners" class="btn btn-primary" type="submit">Upload</button>
  </div></script>
