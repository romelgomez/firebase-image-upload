<link rel="stylesheet" href="static/assets/styles/rd.min.css"><link rel="stylesheet" href="static/assets/styles/nf.min.css"><div class="container" style="margin-top: 17px"><div cg-busy="{promise: httpRequestPromise, message:'Just a moment'}"><div class="panel panel-default uk-flag-background" ng-show="!publication.isReady" style="height: 600px"><div class="panel-body"></div></div><category-selector category-path="publication.categoryPath" category-selected="publication.categorySelected" is-ready="publication.isReady" in-edit-mode="publication.inEditMode" model="publication.model" categories="publication.categories" redefine-category="publication.redefineCategory"></category-selector><div class="panel panel-default" ng-show="publication.categorySelected && publication.isReady"><div class="panel-heading"><h3 class="panel-title" ng-switch="publication.inEditMode"><span ng-switch-when="false">New Publication</span> <span ng-switch-when="true">Edit Publication</span></h3></div><div class="panel-body"><ol class="breadcrumb" style="margin-bottom: 7px"><li ng-repeat="category in publication.categoryPath">{{category.name | capitalizeFirstChar}}</li></ol><form name="publicationForm" novalidate="" ng-submit="submit()"><div class="hidden-xs hidden-sm"><button ng-click="publication.categorySelected = false; publication.model.categoryId =''; publication.categoryPath =[];" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit category</button> <button ng-switch="publication.$id !== '';" class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <span ng-switch-when="true">Update</span> <span ng-switch-when="false">Publish</span></button> <button ng-click="discard()" ng-switch="publication.$id !== '';" class="btn btn-warning" ng-class="{'btn-danger': publication.$id !== ''}" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span ng-switch-when="true"> n.model | json}}</pre>--><!--<pre>{{publication.locations | json}}</pre>--><!--<pre>{{test.categories | json}}</pre>--><!--<pre>{{publication.images | json}}</pre>--></div></div><script type="text/ng-template" id="discardPublication.html"><div class="modal-header">
