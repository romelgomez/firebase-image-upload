<div class="panel panel-default" cg-busy="{promise: httpRequestPromise, message:'Just a moment'}">
  <div class="panel-heading">
    <h3 class="panel-title" style="font-size: 25px;">{{publication.rawData.title}}</h3>
  </div>
  <div class="panel-body">

    <uib-carousel interval="5000" no-wrap="false">
      <uib-slide ng-repeat="image in publication.images">
        <img ng-src="http://res.cloudinary.com/berlin/image/upload/c_fill,h_500,w_800/{{image.$id}}.jpg" style="margin:auto;">
        <div class="carousel-caption">
          <h4>{{image.name | removeFileExtension | noSpecialChars | capitalizeFirstChar}}</h4>
        </div>
      </uib-slide>
    </uib-carousel>

    <hr class="hr-xs">

    <span ng-bind-html="publication.rawData.htmlDescription | unsafe"></span>

    <!--<hr class="hr-xs">-->

  </div>
</div>
